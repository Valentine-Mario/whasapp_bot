<html>
  <head>
    <title>Bot Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="javascripts/jquery.qrcode.js"></script>
    <script src="javascripts/qrcode.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1>
      Bot is currently <span id="bot_info"></span>
    </h1>

    <div align="center">
      <div id="qrcode"></div>
      <div id="qrcode_scan" class="card" style="width: 18rem">
        <div id="qrcode"></div>
        <div class="card-body">
          <small id="qrloading">loading qr code...</small>
          <p id="qrinstructions" class="card-text">
            Open whatsapp and scan qr code
          </p>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" onclick="generateQrCode()">generate QR</button>

    <div style="display: flex; padding-top: 10px;">
      <!-- for special clients -->
      <div class="card" style="width: 28rem">
        <div id="show_spc" class="card-body">
          <h5 class="card-title">Exsiting customers message</h5>
          <p id="special_msg" class="card-text"></p>
          <button id="show_spc_form" class="btn btn-primary">Edit message</button>
        </div>
        <div id="spc_form">
          <textarea
            id="special_field"
            placeholder="messsage for special client"
            class="form-control"
            style="width: 26rem; height: 300px;"
          ></textarea>
          <div style="padding-top: 10px;">
            <button id="sub_spc_form" class="btn btn-primary">Submit</button>
            <button id="hide_spc_form" class="btn btn-danger">Cancel</button>  
          </div>
        </div>
      </div>

      <!-- for other clients -->
      <div class="card" style="width: 28rem">
        <div id="show_oth" class="card-body">
          <h5 class="card-title">New Customers message</h5>
          <p id="other_msg" class="card-text"></p>
          <button id="show_oth_form" class="btn btn-primary">Edit message</button>
        </div>
        <div id="oth_form">
          <textarea
            id="other_field"
            class="form-control"
            placeholder="messsage for other client"
            style="width: 26rem; height: 300px;"
          ></textarea>
          <div style="padding-top: 10px;">
            <button id="sub_oth_form" class="btn btn-primary">Submit</button>
              <button id="hide_oth_form" class="btn btn-danger">Cancel</button>    
          </div>
        </div>
      </div>
    </div>

    <br/>
    <input  style="width: 20rem;" id="myField" placeholder="add none clients" type="number" />
    <button class="btn btn-primary" onclick="addToList()">submit</button>

    <select style="width: 20rem;" id="dropdown"></select>
    <button class="btn btn-primary" onclick="removeList()">remove</button>

    <select style="width: 10rem;" id="toggle">
      <option>Toggle bot</option>
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
    <small id="bot_loading"></small>
    <br/><br/>
    <ul class="list-group" style="width: 20rem; padding-bottom: 50px;" id="list"></ul>
    
    <script src="javascripts/index.js"></script>
  </body>
</html>
